--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
spec: 
  selector: 
    matchLabels: 
      app: frontend
  strategy: Recreate
  template: 
    metadata: 
      labels: 
        app: frontend
    spec: 
      containers: 
        - image: aymen2310/employee
          name: frontend
          ports: 
            - containerPort: 8888
